<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Match</title>
  <link rel="stylesheet" href="assets/css/grid.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <header>
        <h1>LFZ Memory Match</h1>
      </header>
    </div>
    <div class="row">
      <aside class="col-2">
        <div class="stat main">Stats</div>
        <div class="stat-container">
          <div class="stat">Games Played</div>
          <div class="stat" id="gamesPlayed">0</div>
        </div>
        <div class="stat-container">
          <div class="stat">Attempts</div>
          <div class="stat" id="attempts">0</div>
        </div>
        <div class="stat-container">
          <div class="stat">Accuracy</div>
          <div class="stat" id="accuracy">0%</div>
        </div>
      </aside>
      <main class="col-10" id="gameCards"></main>
    </div>
  </div>
  <div class="modal-overlay hidden">
    <div class="modal-content">
      <h2>Congratulations, you have won!</h2>
      <button id="modalButton">Would you like to play again?</button>
    </div>
  </div>
  <script src="assets/js/script.js"></script>
</body>
</html>
