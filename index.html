<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Match</title>
  <script src="https://kit.fontawesome.com/d9e5edd868.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/fonts.css">
  <link rel="stylesheet" href="assets/css/grid.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <audio id="moodMusic">
    <source src="assets/audio/Witch-Hearth.mp3" type="audio/mpeg">
  </audio>
  <audio id="match">
    <source src="assets/audio/match.mp3" type="audio/mpeg">
  </audio>
  <audio id="noMatch">
    <source src="assets/audio/no-match.mp3" type="audio/mpeg">
  </audio>
  <audio id="lose">
    <source src="assets/audio/door-creak.mp3" type="audio/mpeg">
  </audio>
  <audio id="flip">
    <source src="assets/audio/Card-flip.mp3" type="audio/mpeg">
  </audio>
  <div class="container hidden">
    <div class="row">
      <header>
        <img src="assets/images/Retinentia.svg" alt="">
      </header>
      <aside>
        <div class="stat-container">
          <div class="stat">Games: <span id="gamesPlayed"> 0</span></div>
        </div>
        <div class="stat-container">
          <div class="stat">Attempts: <span id="attempts"> 0</span></div>
        </div>
        <div class="stat-container">
          <div class="stat">Accuracy: <span id="accuracy"> 0%</span></div>
        </div>
        <div class="stat-container">
          <div class="stat">Time Left: <span id="timeLeft"> 60.0s</span></div>
        </div>
      </aside>
    </div>
    <div class="row">
      <main class="col-10" id="gameCards"></main>
    </div>
    <div class="icon-container">
      <i id="soundIcon" class="fas fa-volume-up fa-lg"></i>
    </div>
  </div>
  <div class="modal-overlay">
    <div class="modal-content" id="mainModal">
      <div class="modal-container">
        <h2>Get all of the spell ingredients from the witch's cottage before she finds you!</h2>
        <p id="modalParagraph">Oh by the way, if you pick up the witch's cauldron before collecting all of the ingredients, it'll send a warning
          spell right to her!</p>
        <div class="button-container">
          <button id="normal">Normal</button>
          <button id="expert">Expert</button>
        </div>
      </div>
    </div>
    <div class="modal-content hidden" id="soundControls">
      <div class="modal-container">
        <button id="backgroundMusic">Background Music: <span id="backgroundMusicSwitch">Off</span></button>
        <button id="soundEffects">Sound Effects: <span id="soundEffectsSwitch">Off</span></button>
        <button id="backToGame">Return to Game</button>
      </div>
    </div>
  </div>
  <script src="assets/js/main.js"></script>
</body>
</html>
